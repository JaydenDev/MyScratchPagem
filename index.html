<head>

    <script src="global.js"></script>

<body class="text-white bg-[url('./bg.svg')] bg-gray-900">
    <div class="p-2 bg-gray-800/30 backdrop-blur-xl flex space-x-2 text-white" id="header">
        <h1 class="text-3xl">MyScratchPage</h1><input class="fixed right-0 bg-gray-200/30  placeholder-white backdrop-blur-xl rounded-full p-2 outline-0" id="input" type="text" placeholder="Username">
    </div>
    <br>
    <br>
    <div class="w-fit m-auto"></div>
    <div id="usercontent" class="m-auto invisible">

            <div class="bg-gray-800/30 backdrop-blur-xl  p-3 w-full ">
                <div id="changethiscolor" class=" text-white ">&nbsp;

                </div>
            </div>
        </div>

            <button onClick="closePopup()" class="text-white rounded-sm ">X</button>

           <p>Mobile compatibility will increase, but support for watches will be dropped</p>

    </div>
    <div id="verstring" class="fixed bottom-0 rounded-full right-0 p-2 m-2 text-white w-fit bg-blue-500 ">
        <p>v0.3.3</p>
    </div>
