<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyScratchPage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="global.js"></script>
    <link rel="shortcut icon" href="https://jdev.eu.org/img/browser/favicon.png">
    <link rel="stylesheet" href="tw.css">
</head>

<body class="text-white bg-gray-800">
    <div class="p-3 bg-gray-900 text-white" id="header">
        <h1>MyScratchPage</h1>
    </div>
    <div aria-label="notification" id="notification" class="bg-blue-500 flex text-white w-full p-3">
        <p>Not seeing the right status..? Maybe the user decided to have their Aviate status shown through the ocular API.</p>
        <p onClick="closePopup()" class="fixed right-0 mr-2 ">x</p>
    </div>
    <input aria-label="input box" class="bg-gray-700  m-auto p-3 w-full outline-0" id="input" type="text" placeholder="Username">
    <br>
    <div aria-label="content" id="usercontent" class="hidden m-auto">
        <div class="w-screen" aria-label="header" id="header">
            <div class="text-white bg-gray-700 content-center">
                <div class="space-x-2 p-3  flex">
                    <img class="shadow-xl" height="30" width="70" id="pfp"></img>
                    <h1 class="bg-white  p-3 text-4xl " id="username"></h1>
                    <p class="bg-white flex lg:text-2xl md:text-4xl sm:text-6xl  text-black text-center " onClick="refreshStat() " id="motd" class="text-3xl "></p>
                </div>
            </div>
        </div>
        <div class="text-4xl flex space-x-2 bg-gray-600 text-white p-3 rounded-sm my-3 w-fit m-auto">
            <h1>Posts: </h1>
            <p class="text-blue-500" id="totalPosts"></p>
            <h1>Top Forum: </h1>
            <p class="text-emerald-500" id="topForum"></p>
        </div>
        <div class="text-4xl bg-gray-600 p-3 rounded-sm my-3 m-2"><p id="signature"></p></div>
    </div>
    <script src="./startup.js"></script>
</body>

</html>
